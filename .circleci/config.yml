version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:20.2.0
    steps:
      - checkout
      - run: npm ci
      - run: mkdir ./.test-results
      - run:
          name: Run tests
          command: npm run test:ci
      - store_test_results:
          path: ./.test-results
      - persist_to_workspace:
          root: .
          paths:
            - .git
            - src
            - node_modules
            - package.json
            - package-lock.json
            - README.md
            - LICENSE
            - tsconfig.json
            - tsconfig.prod.json
  build:
    docker:
      - image: cimg/node:20.2.0
    steps:
      - attach_workspace:
          at: .
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - package.json
            - README.md
            - LICENSE
  get-bump-type:
    docker:
      - image: cimg/node:20.2.0
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Get bump type
          command: |
            echo "export BUMP_TYPE=$(git log --format=oneline -n 1 $CIRCLE_SHA1 | grep -Eo '^(major|minor|patch)')" >> $BASH_ENV
            echo ${BUMP_TYPE}
  bump-version:
    docker:
      - image: cimg/node:20.2.0
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Bump version
          command: |
            npm version patch
            git push --follow-tags
  publish:
    docker:
      - image: cimg/node:20.2.0
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Publish to NPM
          command: |
            npm set //registry.npmjs.org/:_authToken=${NPM_TOKEN}
            npm publish

workflows:
  workflow:
    jobs:
      - test
      - get-bump-type:
          requires:
            - test
      - build:
          requires:
            - test
          filters:
            branches:
              only: main
      - publish:
          requires:
            - build
