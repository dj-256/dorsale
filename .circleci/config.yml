version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:20.2.0
    steps:
      - checkout
      - run: npm ci
      - run: mkdir ~/.test-results
      - run:
          name: Run tests
          command: mocha --reporter mocha-junit-reporter
          environment:
            MOCHA_FILE: ~/.test-results/results.xml
      - store_test_results:
          path: ~/.test-results

workflows:
  test-workflow:
    jobs:
      - test
